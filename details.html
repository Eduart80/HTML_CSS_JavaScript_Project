<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Country Details</title>
  <link rel="stylesheet" href="detals.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Where in the world</title>
</head>
<body class="light-mode">
    <a href="#country-details" class="visually-hidden-focusable">Skip to main content</a>
    <header>
      <nav aria-label="Main navigation">
          <h1>Where in the world?</h1> 
          <button id="theme-toggle" aria-label="Toggle dark and light mode">
            <img src="./images/moonDark.png" alt="moonLight" id="moon"/><span id="mode">Dark Mode</span>
          </button>
      </nav>
    </header>
    <main>
      <div class="container mt-4">
        <button onclick="window.history.back()" class="btn btn-secondary mb-4" aria-label="Go back">&larr; Back</button>
        <div class="row align-items-center my-row" id="country-details"></div>
      </div>
    </main>
    <script src="details.js"></script>
    <script src="theme.js"></script>
</body>
</html>
