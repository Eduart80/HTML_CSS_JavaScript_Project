<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
    <link rel="stylesheet" href="/index.css">
    <title>Where in the world</title>
</head>
<body>
    <div>
        section header
    </div>
    <div>
        <input placeholder="enter country" id="search">
        <button class="btn" id="searchBtn">Search</button>
    </div>
    <div class="container">
        <div class="card shadow-lg p-2 bg-light rounded-4" style="width: 20rem;">
            <div class="card_img m-auto-p2">
                <img class="card-img-top rounded-3" id="country-flag" alt="Country Flag">
            </div>
            <div class="card-body">
                <h5 class="card-title fs-4 fw-semibold">name.common</h5>
                <p class="card-text fs-6 text-body-secondary">population</p>
                <p class="card-text fs-6 text-body-secondary">capital</p>
                <p class="card-text fs-6 text-body-secondary">region</p>
                <p class="card-text fs-6 text-body-secondary">currencies</p>
            </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
